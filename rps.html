<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
     <script type="text/javascript" src="assets/js/game.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3" id="scoreBox">
          <p>Wins: <span id="wins">0</span></p>
          <p>Losses: <span id="losses">0</span></p>
          <p>Ties: <span id="ties">0</span></p>
        </div>
        <div class="col-md-7" id="instructions">
          <p><strong>Press: </strong>[<span id="attn"><strong>r</strong></span>]ock  -  [<span id="attn"><strong>p</strong></span>]aper  -  [<span id="attn"><strong>s</strong></span>]cissors to compete</p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="match text-center"><span id="fights"><p>? vs ?</p></span></div>
            <div id="game" class="text-center">

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
